<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <meta property="og:title" content="Final Barnes Street Bash" />
        <meta property="og:description" content="Apr 8, 7:30PM" />
        <meta property="og:image" content="https://garrepi.dev/bstb/res/og-image.png" />
    </head>
    <body>
        <h1>
            The Final<br>
            Barnes Street Bash
        </h1>

        <div class="v-flex">
            <p>April 8th // Doors Open at 7:30pm // 1220 Barnes Street</p>
            <p><a href="webcal://garrepi.dev/bstb/res/bstb-cal-event.ics">Add to Calendar</a></p>
        </div>

        <div class="bands-list">
            <div class="h-flex">
                <p>8<p>
                <div class="band-card">
                    <p>Barnes Street Boys<p>
                </div>
            </div>

            <div class="h-flex">
                <p>8<sup>30</sup><p>
                <div class="band-card">
                    <p>Shattered Rouge<p>
                </div>
            </div>

            <div class="h-flex">
                <p>9<sup>15</sup><p>
                <div class="band-card">
                    <p>Brique<p>
                </div>
            </div>

            <div class="h-flex">
                <p>10<p>
                <div class="band-card">
                    <p>Haydon<p>
                </div>
            </div>
            <div class="h-flex">
            <div class="band-card">
                <p>ONE MORE TBA<p>
            </div>
        </div>

        <div id="input-pane" class="v-flex">
            <input class="w-100 text-input" type="text" id="name" name="name" onkeyup="poll_registration_status()" placeholder="Name">
            <input class="w-100 text-input" type="text" id="email" name="email" onkeyup="poll_registration_status()" placeholder="Email Address">
            <div class="w-100">
                <input class="checkbox" type="checkbox" id="show-name" name="show-name">
                <label class="checkbox" for="show-name">Show my name below</label>
            </div>
            <input id="register-button" class="w-75 button" type="submit" value="Register to attend" onClick="register()">
        </div>

        <h2 id="guest-count" class="w-100"></h2>
        <h3 id="view-count" class="w-100"></h3>
        <div id="guests" class="guests-grid">
        </div>
        <script src="index.js"></script> 
    </body>
</html>
