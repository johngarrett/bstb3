<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <meta property="og:title" content="Final Barnes Street Bash" />
        <meta property="og:description" content="Apr 8, 7:30PM" />
        <meta property="og:image" content="https://garrepi.dev/bstb3/res/og-image.png" />
    </head>
    <body>
        <h1>
            The Final<br>
            Barnes Street Bash
        </h1>

        <div class="v-flex mt5">
            <p>April 8th //<br> Doors Open at 7:30pm //<br>1220 Barnes Street</p>
            <p><a href="./res/event.ics">Add to Calendar</a></p>
        </div>

        <div class="bands-list mt5">
            <div class="h-flex">
                <p class="band-time">8<p>
                <div class="band-card">
                    <img src="./res/band-images/bstb.png" alt="barnes street image">
                    <div class="v-flex">
                        <p>Barnes<br>Street<br>Boys</p>
                    </div>
                </div>
            </div>

            <hr class="dotted">

            <div class="h-flex">
                <p class="band-time">8<sup>15</sup><p>
                <div class="band-card">
                    <img src="./res/band-images/shattered_rouge.png" alt="shattered_rouge image">
                    <div class="v-flex">
                        <p>Shattered<br>Rouge</p>
                    </div>
                </div>
            </div>

            <hr class="dotted">

            <div class="h-flex">
                <p class="band-time">9<p>
                <div class="band-card">
                    <img src="./res/band-images/couples-therapy.png" alt="couples therapy image">
                    <p>Couples<br>Therapy</p>
                </div>
            </div>

            <hr class="dotted">

            <div class="h-flex">
                <p class="band-time">9<sup>45</sup><p>
                <div class="band-card">
                    <img src="./res/band-images/brique.png" alt="brique image">
                    <p>Brique</p>
                </div>
            </div>

            <hr class="dotted">

            <div class="h-flex">
                <p class="band-time">10<sup>30</sup><p>
                <div class="band-card">
                    <img src="./res/band-images/haydon.png" alt="haydon image">
                    <p>Haydon</p>
                </div>
            </div>
        </div>

        <div id="input-pane" class="v-flex mt5">
            <input class="w-100 text-input" type="text" id="name" name="name" onkeyup="poll_registration_status()" placeholder="Name">
            <input class="w-100 text-input" type="text" id="email" name="email" onkeyup="poll_registration_status()" placeholder="Email (Optional)">
            <input id="register-button" class="w-75 button" type="submit" value="Register to attend" onClick="register()">
        </div>

        <h2 id="guest-count" class="w-100"></h2>
        <h3 id="view-count" class="w-100"></h3>
        <div id="guests" class="guests-grid">
        </div>
        <script src="index.js"></script> 
    </body>
</html>
